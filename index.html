<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kennel Testing</title>
		<style>
			body {
				font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
					"Open Sans", "Helvetica Neue", sans-serif;
			}
		</style>
	</head>
	<body>
		<details open>
			<summary>Client-side</summary>
			<div id="example-depiction" style="max-width: 32rem; margin: auto"></div>
		</details>
		<details open>
			<summary>SSR</summary>
			<div id="example-ssr-depiction" style="max-width: 32rem; margin: auto"></div>
		</details>
		<script type="module">
			import Kennel from "/lib/index.ts";
			import depiction from "./test.json";

			const target = document.getElementById("example-depiction");
			const ssrTarget = document.getElementById("example-ssr-depiction");

			let k = new Kennel(depiction);
			k.render()
				.then((resp) => target.appendChild(resp))
				.then(() => k.mounted());

			k.render(true).then((resp) => (ssrTarget.innerHTML = resp));
		</script>
	</body>
</html>
