<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kennel Testing</title>
	</head>
	<body>
		<div id="example-depiction" style="max-width: 32rem; margin: auto"></div>
		<script type="module">
			import Kennel from "/lib/index.ts";
			import depiction from "./test.json";

			const target = document.getElementById("example-depiction");

			let k = new Kennel(depiction);
			k.render()
				.then((resp) => target.appendChild(resp))
				.then(() => k.mounted());

			let ssrK = new Kennel(depiction, true);
			ssrK.render().then((resp) => console.log(resp));
			// .then(() => ssrK.mounted());
		</script>
	</body>
</html>
